<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headstart AI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 320px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        color: #333;
        background: #fafafa;
      }

      .popup-header {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 16px;
        /* Brand Blue #0051BA */
        background: #0051BA;
        color: #fff;
      }

      .popup-header__logo {
        font-size: 22px;
      }
      .popup-header__title {
        font-weight: 600;
        font-size: 16px;
      }

      .popup-body {
        padding: 0;
      }

      .popup-hint {
        padding: 16px;
        font-size: 13px;
        color: #666;
        line-height: 1.5;
        border-bottom: 1px solid #eee;
        background: #fff;
      }

      #assignment-list {
        list-style: none;
        max-height: 300px;
        overflow-y: auto;
      }

      #assignment-list li {
        padding: 12px 16px;
        border-bottom: 1px solid #eee;
        background: #fff;
        transition: background 0.2s;
      }
      
      #assignment-list li:hover {
        background: #f9f9f9;
      }

      .item-course {
        font-size: 11px;
        color: #0051BA;
        font-weight: 600;
        text-transform: uppercase;
        margin-bottom: 2px;
      }

      .item-title {
        font-size: 14px;
        font-weight: 500;
        color: #333;
        margin-bottom: 4px;
      }
      
      .item-meta {
        font-size: 12px;
        color: #888;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .status-badge {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #ccc;
      }
      .status-badge.extracted { background: #4caf50; }

      .empty-state {
        text-align: center;
        color: #999;
        font-size: 13px;
        padding: 32px 16px !important;
      }
    </style>
  </head>
  <body>
    <div class="popup-header">
      <span class="popup-header__logo">ðŸš€</span>
      <span class="popup-header__title">Headstart AI</span>
    </div>
    <div class="popup-body">
      <div class="popup-hint">Navigate to a Canvas assignment page to detect assignments.</div>
      <ul id="assignment-list"></ul>
    </div>
    <script src="../../dist/popup/popup.js"></script>
  </body>
</html>
