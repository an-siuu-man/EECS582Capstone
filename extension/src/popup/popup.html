<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headstart AI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 320px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        color: #333;
        background: #fafafa;
      }

      .popup-header {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 16px;
        background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
        color: #fff;
      }

      .popup-header__logo {
        font-size: 22px;
      }
      .popup-header__title {
        font-weight: 600;
        font-size: 16px;
      }

      .popup-body {
        padding: 16px;
      }

      .popup-body p {
        font-size: 13px;
        line-height: 1.5;
        margin-bottom: 12px;
      }

      #assignment-list {
        list-style: none;
        max-height: 240px;
        overflow-y: auto;
      }

      #assignment-list li {
        padding: 8px 12px;
        border-bottom: 1px solid #eee;
        font-size: 13px;
      }

      .empty-state {
        text-align: center;
        color: #999;
        font-size: 13px;
        padding: 24px 0;
      }
    </style>
  </head>
  <body>
    <div class="popup-header">
      <span class="popup-header__logo">ðŸš€</span>
      <span class="popup-header__title">Headstart AI</span>
    </div>
    <div class="popup-body">
      <p>Navigate to a Canvas assignment page to get started.</p>
      <ul id="assignment-list"></ul>
    </div>
    <script src="../../dist/popup/popup.js"></script>
  </body>
</html>
